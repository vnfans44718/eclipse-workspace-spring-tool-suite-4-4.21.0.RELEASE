<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 태그(element)연습</title>
</head>
<body>
<!--  div태그:영역을 표시 -->
<!-- 	
           블록엘레멘트(태그): div,p,h1~h6,ul,li,table,form
			  	
			  	- 사각형 블록의 형태로 배치된다.
			  	- 블록엘레멘트가 배치되면 옆에다른엘레멘트는 배치되지않는다.
			  	- 블록엘레멘트는 위에서 아래로 순서대로배치된다.
			  	
			인라인엘레멘트(태그) img,span,a,문자1개
				- 같은줄에 옆으로배치된다.
				- 배치공간이부족하면 다음라인에배치된다.   
		

 -->
<div>div contnent1
<div>div sub content1</div>
<div>div sub content2</div>
</div> 
<div>div contnent1</div> 
<div>div contnent1</div> 
<div>div contnent1</div> 
</body>
</html>
