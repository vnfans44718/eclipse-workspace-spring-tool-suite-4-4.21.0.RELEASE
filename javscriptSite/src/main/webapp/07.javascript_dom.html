<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		function access_form() {
			let formE = document.getElementById('f');
			formE.id.value = 'guard';
			formE.irum.value = '가이드';
			formE.style.border = '1px dashed orange';
		}
		function access_div() {
			/*********innerHTML속성의 사용************/
			let div1E = document.getElementById('div1');
			let div1Content = div1E.innerHTML;
			console.log('div1Content:', div1Content);

			let name1 = '김태희';

			div1E.innerHTML = `
						<ol>
							<li>${name1}</li>
							<li>이효리</li>
							<li>고소영</li>
			             </ol>
			             <img src='penguin1.gif' width='30' height='30'>
			             <img src='penguin2.gif' width='30' height='30'>
			             <img src='penguin3.gif'  width='30' height='30'>
						`;

			div1E.style.border = '1px solid red';
			/*
			 template literal(``)을 사용하면 자바스트립트값을출력할수있어요
			 ex>  
					let name = '김경호';
					let msg  = ` ${name}님안녕하세요!!`;
			*/

		}
		let count = 0;
		function access_img() {
			count = count % 3;
			count++;

			let imageE = document.getElementById('img1');
			imageE.src = `penguin${count}.gif`; E
		}
		function form_display() {
			let f = document.getElementById('f');
			if (f.style.visibility == 'hidden') {

				f.style.visibility = 'visible';
			} else {f.style.visibility = 'hidden';}
		}
	</script>

</head>

<body onmousemove="access_img();">
	<h1 onmouseover="form_display()" onmouseleave="form_display()">javascript dom[document object
		model]</h1>
	<hr>
	<form action="" name='f' id='f' style="visibility: hidden;">
		아이디:<input type="text" name="id" id="id"><br>
		이 름: <input type="text" name="irum" id="irum"><br>
	</form>
	<div id="div1">div1 content</div>
	<div>
		<img id="img1" width="100" height="100" src='penguin1.gif' /> <span id="span1">span1 content</span>
	</div>

	<div>
		<input type="button" value="access form" onclick="access_form();">
		<input type="button" value="access div" onclick="access_div();">
		<input type="button" value="access img" onclick="access_img();">
		<input type="button" value="form display" onclick="form_display();">
	</div>

</body>

</html>
